<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/forms.css">

    <title>Forgotten Password</title>
  </head>
  <body>
    <div class="forgotten__password">
      <form class="forgotten__password__form">
        <div>
          <label for="email" class="form__label">Adresse e-mail</label>
          <input
            type="text"
            class="email"
            id="email"
            placeholder="mail@provider.com"
          />
          <div class="field__error hidden"></div>
        </div>
        <div class="invalid__feedback hidden"></div>
        <button class="submit__btn">Envoyer</button>
        <div class="valid__feedback hidden"></div>
      </form>
    </div>
    <script type="module" src="./src/forgottenpassword.js"></script>
  </body>
</html>
