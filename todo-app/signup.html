<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/forms.css">

    <title>Signup</title>
  </head>
  <body>
    <div class="sign__up">
      <form class="sign__up__form">
        <div>
          <label for="email" class="form__label">Adresse e-mail</label>
          <input
            type="text"
            class="email"
            id="email"
            placeholder="mail@provider.com"
          />
          <div class="field__error hidden"></div>
        </div>
        <div>
          <label for="password" class="form__label">Mot de passe</label>
          <input
            type="password"
            class="password"
            id="password"
            placeholder="password"
          />
          <div class="field__error hidden"></div>
        </div>
        <div>
          <label for="confirm__password" class="form__label"
            >Répéter le mot de passe</label
          >
          <input
            type="password"
            class="confirm__password"
            id="confirm__password"
            placeholder="password"
          />
          <div class="field__error hidden"></div>
        </div>
        <div class="invalid__feedback hidden"></div>
        <button class="submit__btn">Inscription</button>
        <div class="valid__feedback hidden"></div>
      </form>
    </div>
    <script type="module" src="./src/signup.js"></script>
  </body>
</html>
